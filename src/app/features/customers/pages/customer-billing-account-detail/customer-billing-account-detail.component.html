<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-3">
      <div class="col-12 app-user-info">
        <app-user-info></app-user-info>
      </div>
    </div>
    <div class="col-12 col-lg-9 d-flex justify-content-end p-0">
      <app-settings-menu></app-settings-menu>
    </div>
  </div>
  <div class="bar-menu">
    <app-bar-menu></app-bar-menu>
  </div>
</div>

<app-main-layout [layoutTitle]="'Customer Account'">
  <button
    class="ml-5"
    etiyaButton="new-address"
    [routerLink]="'/dashboard/customers/customer-bill/' + selectedCustomerId"
    routerLinkActive="active"
  >
    <img src="../../../../assets/img/add_new.png" alt="" />Create New Account
  </button>

  <div class="p-2"></div>
  <div class="e-customer-content">
    <div class="m-3">
      <app-table-accordion-header></app-table-accordion-header>
      <ng-template ngFor let-bill [ngForOf]="billingAccountList">
        <app-table-accordion
          [billingAccount]="bill"
          [customerId]="selectedCustomerId"
        ></app-table-accordion>
      </ng-template>
      <div
        style="margin-top: 100px;"
        class="d-flex row justify-content-center align align-items-center"
        *ngIf="billingAccountList?.length == 0"
      >
        <div  class=" message ">You do not have a billing account, would you want to add one ?</div>
      <br> <br><br><br><br><br><br><br>
        <button 
          class="ml-5 col-6 newButton"
          etiyaButton="new-address"
          [routerLink]="
            '/dashboard/customers/customer-bill/' + selectedCustomerId
          "
          routerLinkActive="active"
        >
          Create New
          Account
        </button>
      </div>
    </div>
  </div>
</app-main-layout>
