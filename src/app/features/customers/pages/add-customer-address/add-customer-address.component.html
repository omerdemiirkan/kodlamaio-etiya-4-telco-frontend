<div class="e-address-container">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex justify-content-end p-0">
        <app-user-info></app-user-info>
      </div>
    </div>
  </div>
  <app-main-layout [layoutTitle]="'CREATE CUSTOMER'">
    <div class="e-address-content">
      <div class="address-title mb-5">
        <app-info-title [infoTitle]="'Customer Address'"></app-info-title>
      </div>
      <div class="d-flex justify-content-center m-8">
        <div class="e-address-form-container">
          <div class="row">
            <a class="e-form-close" routerLink="/list-address-info">X</a>
          </div>
          <form *ngIf="addressForm" [formGroup]="addressForm">
            <div class="row">
              <div class="col-12 col-xl-5">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="city">City<span class="e-star">*</span> </label>
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center">
                    <div class="e-dropdown">
                      <select
                        etiyaInput="dark"
                        name="gender"
                        id="gender"
                        formControlName="city"
                      >
                        <option selected disabled hidden [value]="0">
                          Choose a city
                        </option>
                        <option *ngFor="let city of cityList" [value]="city.id">
                          {{ city.name }}
                        </option>
                      </select>
                    </div>
                    <div
                      *ngIf="
                        addressForm.get('city')?.hasError('required') &&
                        addressForm.get('city')?.touched
                      "
                      style="color: red; margin-left: 15px; margin-top: -15px"
                    >
                      Compulsory fields must be filled
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-7">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="flatNumber"
                      >House/Flat Number<span class="e-star">*</span>
                    </label>
                  </div>
                  <div
                    *ngIf="
                      addressForm.get('flatNumber')?.hasError('required') &&
                      addressForm.get('flatNumber')?.touched
                    "
                    style="color: red; margin-left: 15px; margin-top: -15px"
                  >
                    Compulsory fields must be filled
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center">
                    <input
                      type="number"
                      etiyaInput="dark"
                      formControlName="flatNumber"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-5">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="street"
                      >Street<span class="e-star">*</span>
                    </label>
                  </div>
                  <div
                    *ngIf="
                      addressForm.get('street')?.hasError('required') &&
                      addressForm.get('street')?.touched
                    "
                    style="color: red; margin-left: 15px; margin-top: -15px"
                  >
                    Compulsory fields must be filled
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center">
                    <input
                      type="text"
                      etiyaInput="dark"
                      formControlName="street"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row mb-1">
                  <div class="col-12 e-address-col-center">
                    <label for="address-description"
                      >Address Description<span class="e-star">*</span>
                    </label>
                  </div>
                  <div class="col-12 e-address-col-center">
                    <textarea
                      class="e-address-desc"
                      placeholder=""
                      formControlName="description"
                    ></textarea>
                  </div>
                  <div
                    *ngIf="
                      addressForm.get('description')?.hasError('required') &&
                      addressForm.get('description')?.touched
                    "
                    style="color: red; margin-left: 15px; margin-top: -15px"
                  >
                    Compulsory fields must be filled
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
              <div class="col-2">
                <button etiyaButton="clear" (click)="save()">SAVE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </app-main-layout>
</div>
