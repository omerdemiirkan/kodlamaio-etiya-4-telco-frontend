<p-toast
  class=".detail"
  position="center"
  key="product-detail"
  (onClose)="onConfirm()"
  [baseZIndex]="5000"
>
  <ng-template let-message pTemplate="message">
    <div class="detail" [innerHTML]="message.detail"></div>
    <div class="d-flex justify-content-center">
      <button
        type="button"
        pButton
        (click)="onConfirm()"
        label="Okay"
        class="p-button-success"
      ></button>
    </div>
  </ng-template>
</p-toast>
