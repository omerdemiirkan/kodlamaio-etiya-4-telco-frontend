<div class="e-search-container">
  <div class="e-title-container">
    <h3 class="e-search-title m-4">{{ filterTitle }}</h3>
    <span class="verticalLine"></span> <span class="horizontalLine"></span>
    <h5 class="e-search-title-mini mt-5 ml-5">Search Filter</h5>
    <span class="mini-verticalLine"></span>
    <span class="mini-horizontalLine"></span>
  </div>

  <div class="e-input-container">
    <form [formGroup]="searchForm">
      <label class="e-label mt-4">NATIONALITY ID NUMBER</label>
      <input
        type="number"
        etiyaInput="dark"
        formControlName="nationalityId"
        onKeyPress="if(this.value.length==11) return false;"
        #nationalityId
      />
      <!-- <div
        *ngIf="
          searchForm.get('id')?.hasError('required') &&
          searchForm.get('id')?.touched
        "
        style="color: red; margin-left: 15px; margin-top: -15px"
      >
        Name must be at least 5 characters long.
      </div> -->

      <label class="e-label">CUSTOMER ID</label>
      <input
        etiyaInput="dark"
        formControlName="customerId"
        onKeyPress="if(this.value.length==100) return false;"
        type="number"
        #customerId
      />

      <label class="e-label">ACCOUNT NUMBER</label>
      <input
        type="text"
        etiyaInput="dark"
        formControlName="accountNumber"
        #accountNumber
      />

      <label class="e-label">GSM NUMBER</label>
      <input
        pattern="/^-?\d+\.?\d*$/"
        onKeyPress="if(this.value.length==10) return false;"
        type="number"
        etiyaInput="dark"
        formControlName="gsmNumber"
        #gsmNumber
      />

      <label class="e-label">FIRST NAME</label>
      <input
        type="text"
        etiyaInput="dark"
        formControlName="firstName"
        #firstName
      />

      <label class="e-label">LAST NAME</label>
      <input
        type="text"
        etiyaInput="dark"
        formControlName="lastname"
        #lastName
      />

      <label class="e-label">ORDER NUMBER</label>
      <input
        type="text"
        etiyaInput="dark"
        formControlName="orderNumber"
        #orderNumber
      />
    </form>
  </div>
  <div class="e-btn-container">
    <button type="button" etiyaButton="clear" (click)="clear()">CLEAR</button>
    <button
      type="button"
      etiyaButton="search"
      (click)="search()"
      [disabled]="
        nationalityId.value.length === 0 &&
        customerId.value.length === 0 &&
        accountNumber.value.length === 0 &&
        gsmNumber.value.length === 0 &&
        firstName.value.length === 0 &&
        lastName.value.length === 0 &&
        orderNumber.value.length === 0
      "
    >
      SEARCH<img
        etiyaButton="img-search"
        src="../assets/img/search-btn-logo.png"
      />
    </button>
  </div>
</div>
